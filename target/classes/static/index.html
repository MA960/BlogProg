<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mubeen's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: #2a4d69;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .new-post {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .new-post input, .new-post textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .new-post button {
            background: #2a4d69;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .new-post button:hover {
            background: #1d3650;
        }

        .post {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
            position: relative;
        }

        .post h3 {
            margin-top: 0;
            color: #2a4d69;
        }

        .post .author {
            font-size: 0.9em;
            color: #666;
        }

        .post button {
            position: absolute;
            top: 15px;
            right: 10px;
            background: #4f5b66;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }

        .post button.edit {
            background: #1abc9c;
        }

        .post button.delete {
            background: #e74c3c;
        }

        .post button:hover {
            opacity: 0.85;
        }

    </style>
</head>
<body>

<header>
    <h1>Mubeen's Blog</h1>
</header>

<main>
    <div class="new-post">
        <h2>Create New Post</h2>
        <input id="title" placeholder="Title">
        <textarea id="content" placeholder="Content"></textarea>
        <input id="author" placeholder="Author">
        <button onclick="createPost()">Create Post</button>
    </div>

    <div id="posts"></div>
</main>

<script>
    const baseUrl = 'http://localhost:8080/posts';

    async function getPosts() {
        const res = await fetch(baseUrl);
        const posts = await res.json();
        const container = document.getElementById('posts');
        container.innerHTML = '';
        posts.forEach(post => {
            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `
                <h3>${post.title}</h3>
                <p>${post.content}</p>
                <div class="author">by ${post.author}</div>
                <button class="edit" onclick="editPost(${post.id})">Edit</button>
                <button class="delete" onclick="deletePost(${post.id})">Delete</button>
            `;
            container.appendChild(div);
        });
    }

    async function createPost() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const author = document.getElementById('author').value;

        if(!title || !content || !author){
            alert('All fields are required!');
            return;
        }

        await fetch(baseUrl, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({title, content, author})
        });

        document.getElementById('title').value = '';
        document.getElementById('content').value = '';
        document.getElementById('author').value = '';

        getPosts();
    }

    async function deletePost(id) {
        if (!confirm('Are you sure you want to delete this post?')) return;
        await fetch(`${baseUrl}/${id}`, { method: 'DELETE' });
        getPosts();
    }

    async function editPost(id) {
        const newTitle = prompt('Enter new title:');
        const newContent = prompt('Enter new content:');
        const newAuthor = prompt('Enter new author:');
        if (!newTitle || !newContent || !newAuthor) return;

        await fetch(`${baseUrl}/${id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({title: newTitle, content: newContent, author: newAuthor})
        });

        getPosts();
    }

    // Load posts on page load
    getPosts();
</script>

</body>
</html>
